<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Teste</title>
    <link rel="stylesheet" href="css/dc.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/crossfilter.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="js/dc.min.js"></script>

</head>
<body>
     <div><h1> Teste do gráfico 1</h1>
        <div id="chart"></div>
    </div>
    <script type="text/javascript">
        let compositeChart = dc.compositeChart('#chart');

        d3.csv("data/survey_results_public.csv").then(function(data){
            
            let facts = crossfilter(data);

            let comSizeDim = facts.dimension(function(d){
                return d.ComSizeDim ? d.ComSizeDim : "";
            });

            let bachelorGroup = comSizeDim.group().reduceSum(function(d){
                if (d.FormalEducation=='Bachelor’s degree (BA, BS, B.Eng., etc.)'){
                    return d.ConvertedSalary;
                };
            });

            let masterGroup = comSizeDim.group().reduceSum(function(d){
                if (d.FormalEducation=='Master’s degree (MA, MS, M.Eng., MBA, etc.)'){
                    return d.ConvertedSalary;
                };
            });

			console.log(comSizeDim);
			console.log(masterGroup);
			console.log(bachelorGroup);

            /*let xScale = d3.scale()
                           .domain(function(d){ return d.CompanySize; });*/

            compositeChart.width(800)
                     .height(400)
                     .margins({top: 50, right: 50, bottom: 25, left: 40})
                     .dimension(comSizeDim)
                     .x(d3.scaleBand())
                     .xUnits(dc.units.ordinal)
                     .renderHorizontalGridLines(true)
                     .legend(dc.legend().x(700).y(5).itemHeight(13).gap(5))
                     .brushOn(false)    
                     .compose([
                        dc.lineChart(compositeChart)
                                  .group(bachelorGroup, 'Bacharel')
                                  .ordinalColors(['steelblue']),
                        dc.lineChart(compositeChart)
                                  .group(masterGroup, 'Mestre')
                                  .ordinalColors(['darkorange'])]);
			console.log(dc);
            dc.renderAll();

        });
    </script>           
</body>
</html>
