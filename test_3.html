<body>
<div id="chart"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
<script src="http://unpkg.com/dc@3/dc.js"></script>
<script>

let chart = dc.lineChart("#chart");
var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal();

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.ordinal()
    .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickFormat(d3.format(".2s"));

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("data/survey_results_public_1.csv", function(error, data) {
  if (error) throw error;

  data.forEach(function(d) { 
      if(d.ConvertedSalary=="NA") d.ConvertedSalary = 0;
      else d.ConvertedSalary = +d.ConvertedSalary;
    });

  var facts = crossfilter(data);
  var companyDim = facts.dimension(function(d) {
    return d.CompanySize;
  })

  });

  }

  y.domain([0, maxSalary]);

    .entries(filteredData);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Salary");

  var company = svg.selectAll(".companies")
      .data(nestedData)
    .enter().append("g")
      .attr("class", "g")
      .attr("transform", function(d) { return "translate(" + x(d.key) + ",0)"; });

  
  company.selectAll("rect")
      .data(function(d) { return d.values } )
    .enter().append("rect")
      .attr("width", x.rangeBand())
      .attr("x", function(d) { console.log((d.values.value)); return x( d.key ); })
      .attr("y", function(d) { return y(d.values.value); })
      .attr("height", function(d) { return height - y(d.values.value); })
      .style("fill", function(d) { return color(d.key); });

  /*var legend = svg.selectAll(".legend")

  legend.append("rect")

  legend.append("text")

      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; }); */

  chart
    .width(768)
    .height(480)

    .renderDataPoints(true)

});

</script>
